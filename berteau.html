<html>
<head>
    <meta charset="utf-8" />
    <title>B's Ascent</title>
    <link rel="stylesheet" type="text/css" href="menu.css" media="screen"/>
    <style>
    * {
        padding: 0;
        margin: 0;
    }
    canvas {
        border:1px solid #d3d3d3;
        background-color: #f1f1f1;
    }
    html, body {
        width:  100%;
        height: 100%;
        margin: 0px;
    }
    </style>
</head>
<body>
    <div id="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="casseBrick.html">Breakout</a></li>
            <li><a href="respectWamen.html">R-W</a></li>
            <li><a id="on" href="berteau.html">B's ascent</a></li>
        </ul>
    </div>

    <div align="center">
        <canvas id="Game" width="480" height="320"></canvas>
    </div>

    <script>
        var canvas = document.getElementById("Game");
        var ctx = canvas.getContext("2d");
        ctx.font = "30px Arial";

        var music = new sound("iniD.flac");
        var finished = false;

        var score = 0;
        var time = new Date().getTime();
        var delay = 5000;
        var timeLeft = delay;
        
        var curKey = 'A';
        var keys = ['A', 'Z', 'D', 'E', 'S', 'Q'];
        var onkeys = [false, false, false, false, false, false];

        var frame = 0;//0 -> 4
        var jumping = false;
        var py = canvas.height-60;

        var mX = 0;
        var mY = 0;

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        canvas.addEventListener("click", on_canvas_click, false);

        function on_canvas_click(ev) {
            mX = ev.clientX - canvas.offsetLeft;
            mY = ev.clientY - canvas.offsetTop;
        }

        function keyDownHandler(e) {
            for(var i=0; i<keys.length; i++){
                if(keys[i].charCodeAt(0) == e.keyCode){
                    onkeys[i] = true;
                }
            }
        }

        function keyUpHandler(e) {
            for(var i=0; i<keys.length; i++){
                if(keys[i].charCodeAt(0) == e.keyCode){
                    onkeys[i] = false;
                }
            }
        }

        function End(){
            ctx.beginPath();
            ctx.rect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(120,120,120,0.5)";
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.fillStyle = "rgb(255, 50, 150)";
            ctx.fill();
            ctx.font = "60px Arial";
            ctx.textAlign="center";
            ctx.fillText("Score: " + score,canvas.width/2,canvas.height/2);
            ctx.closePath();

            ctx.beginPath();
            ctx.rect(canvas.width/2-60, canvas.height-120, 120, 50);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.fillStyle = "rgb(0, 0, 0)";
            ctx.fill();
            ctx.font = "30px Arial";
            ctx.textAlign="center";
            ctx.fillText("Restart", canvas.width/2, canvas.height-90);
            ctx.closePath();
        }

        function restart(){
            finished = false;

            score = 0;
            time = new Date().getTime();
            delay = 5000;
            timeLeft = delay;

            curKey = 'A';
            keys = ['A', 'Z', 'D', 'E', 'S', 'Q'];
            onkeys = [false, false, false, false, false, false];
 
            frame = 0;//0 -> 4
            jumping = false;
            py = canvas.height-60;

            mX = 0;
            mY = 0;
        }

        function sound(src) {
            this.sound = document.createElement("audio");
            this.sound.src = src;
            this.sound.setAttribute("preload", "auto");
            this.sound.setAttribute("controls", "none");
            this.sound.style.display = "none";
            document.body.appendChild(this.sound);
            this.play = function(){
                this.sound.play();
            }
            this.stop = function(){
                this.sound.pause();
            }
        }

        function Player(){
            ctx.beginPath();
            ctx.rect(canvas.width/2-10, py, 30, 30);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();

            Jump();
        }

        function Jump(){
            for(var i=0; i<onkeys.length; i++){
                if(onkeys[i]){
                    if(keys[i] == curKey){
                        score++;
                        curKey = keys[Math.floor(Math.random()*keys.length)];
                        jumping = true;
                        delay = Math.max(1000, delay-500);
                        timeLeft = delay;
                        time = new Date().getTime();
                    }
                    else{
                        finished = true;
                        End();
                    }
                }
            }
            onkeys = [false, false, false, false, false, false];
        }

        function Back(y){
            ctx.transform(1, 0, 0, 1, canvas.width/2-30, canvas.height+y);

            for(var i=0; i<10; i++){                
                ctx.beginPath();

                ctx.fillStyle = "rgb("+ i*22 + ", 120, 120)";

                ctx.fillRect(0, i*-50, 10, 50);
                ctx.fillRect(60, i*-50, 10, 50);

                ctx.fillRect(0, 20+i*-50, 60, 10);

                ctx.closePath();
            }

            ctx.transform(1, 0, 0, 1, -canvas.width/2+30, -canvas.height-y);
        }

        function map(nb, min, max, nmin, nmax){
            return nb*((nmax-nmin)/(max-min))+(nmin-min);
        }

        function UI(){
            ctx.beginPath();
            ctx.arc(80, 92, 20, 0, 2*Math.PI);
            ctx.fillStyle = "rgb(0, 0, 200)";
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.moveTo(80, 92);
            ctx.arc(80, 92, 20, 0, map(timeLeft, 0, delay, 0, 2*Math.PI));
            ctx.fillStyle = "rgb(0, 0, 100)";
            ctx.fill();

            ctx.fillStyle = "rgb(255, 255, 255)";
            ctx.textAlign="center";
            ctx.fillText(curKey, 80, 100);
            ctx.closePath();
        }

        function start(){
            //music.play();
        }
        start();

        function draw(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if(!finished){
                ctx.fillText("Score: " + score, 80, 30);

                timeLeft = delay+(time-new Date().getTime());
                console.log(timeLeft);
                
                if(jumping){
                    py = canvas.height-60 + ((Math.pow(frame-2, 2)+4)*15-8*15);

                    if(frame >= 2.8){
                        Back(((Math.pow(frame-2, 2)+4)*15-8*15));
                    }
                    else{
                        Back(0);
                    }

                    if(py > canvas.height-60){
                        jumping = false;
                        frame = 0;
                    }
                    else{                    
                        frame += 0.1;
                    }
                }
                else{
                    Back(0);
                }

                UI();
                Player();

                
                if(timeLeft < 0){
                    finished = true;
                }
            }
            else{
                End();
                if(mX > canvas.width/2-60 && mX < canvas.width/2+60){
                    if(mY > canvas.height-120 && mY < canvas.height-70){
                        restart();
                    }
                }
            }
        }
        draw();
        setInterval(draw, 10);
    </script>
</body>
</html>
